name: Build plugin

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: 'temurin'
      - name: Build with Maven
        run: mvn -B package --file pom.xml -Djar.finalName=BlockEdit-${github.GITHUB_REF_NAME}-${github.GITHUB_SHA::6}
      - name: Copy artifacts
        run: mkdir staging && cp target/BlockEdit-*.jar staging
      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: BlockEdit-${github.GITHUB_REF_NAME}-${github.GITHUB_SHA::6}
          path: staging